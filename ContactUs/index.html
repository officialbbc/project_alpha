<html>
    <head>
        <meta name="viewport" content="width=device-width",initial-scale=1.0">
        <title>Contact Us</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>CONTACT US</h2>
                <p>USE THE FORM BELOW TO DROP US AN E-MAIL. OLD-FASHIONED CALLS WORK TOO</p>
            </div>
            <div class ="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>KIET Group Of Institution,<br> Ghaziabad(Delhi-NCR),<br>201206</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>6392031XXX</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>official.bbc.69@gmail.com</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Instagram</h3>
                            <p>official.bbc.69</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required" placeholder=" ">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="email" name="" required="required" placeholder=" ">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            </section>
    </body>
</html>
